<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <label for="salary">salary</label>
    <input type="text" id="salary">
    </div>
    <div id="display"></div>
    <div id="display1"></div>
    <div id="display2"></div>
    <div id="display3"></div>

    <button onclick="result()">calculate</button>
   
    <script>
        function result()
        {
            let bsalary = +(document.getElementById("salary").value);
            let hr = (bsalary*0.5);
            let allo = bsalary*0.2;
            let msalary = bsalary + hr + allo;
            let flance = msalary*.10;

            document.getElementById("display").innerText = hr;
            document.getElementById("display1").innerText = allo;
            document.getElementById("display2").innerText = msalary;
            document.getElementById("display3").innerText = msalary - flance;
        }
    </script>
</body>
</html>
